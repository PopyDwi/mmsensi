<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #EF5350;
            color: white;
            padding: 1rem;
            display: flex;
            align-items: center;
            /* justify-content: space-between; */
        }

        header h1 {
            margin: 0;
            font-size: 1.5rem;
            color: white;
            padding-left: 10px;
        }

        header .back-button {
            font-size: 1.5rem;
            color: white;
            text-decoration: none;
        }

        main {
            padding: 1rem;
            margin: 2rem auto;
            width: 90%;
            max-width: 400px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .profile-info {
            text-align: center;
            padding: 1rem 0;
            background-color: #ffe6e6;
            border-radius: 10px;
            margin-bottom: 1rem;
        }

        .profile-info img {
            border-radius: 50%;
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
        }

        .profile-info h2 {
            margin: 0;
            font-size: 1.2rem;
        }

        footer {
            text-align: center;
            padding: 1rem 0;
            background-color: #EF5350;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .profile-info p {
            margin: 0.5rem 0;
            color: #555;
        }

        .settings-list {
            list-style-type: none;
            padding: 0;
        }

        .settings-list li {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        .settings-list li img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }

        .settings-list li:last-child {
            border-bottom: none;
        }

        .settings-list a {
            color: #333;
            text-decoration: none;
            flex-grow: 1;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 1rem;
        }

        .button-container button {
            background-color: #EF5350;
            color: white;
            padding: 1rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
            margin-bottom: 10px;
        }

        .button-container a {
            width: 100%;
            text-decoration: none;
        }

        .button-container button:hover {
            background-color: #d64545;
        }

        footer {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #EF5350;
            color: white;
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        footer a {
            color: white;
            text-decoration: none;
            text-align: center;
        }

        footer img {
            width: 24px;
            height: 24px;
            display: block;
            margin: 0 auto 5px;
        }

        footer a span {
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <a href="./home.html" class="back-button">&larr;</a>
        <h1>Profile</h1>
    </header>

    <main>
        <div class="profile-info">
            <img src="./gambar/pp.jpeg" alt="Profile Picture">
            <h2>KELOMPOK 2</h2>
            <p>085234567890</p>
            <p>kelompok2@gmail.com</p>
        </div>

        <ul class="settings-list">
            <li>
                <img src="./gambar/pengaturanakun.jpg" alt="Account Icon">
                <a href="./infoakun.html">Informasi akun</a>
            </li>
            <li>
                <img src="./gambar/keamanan.png" alt="Security Icon">
                <a href="./pengaturankeamanan.html">Pengaturan keamanan</a>
            </li>
            <li>
                <img src="./gambar/help.jpg" alt="Help Icon">
                <a href="./help.html">Bantuan</a>
            </li>
        </ul>

        <div class="button-container">
            <a href="./login.html"><button>Ganti Akun</button></a>
            <a href="./login.html"><button>Logout</button></a>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 MMSensi. All rights reserved.</p>
    </footer>

</body>
</html>
